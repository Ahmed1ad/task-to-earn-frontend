<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <title>المهام | TaskToEarn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
    }

    .glass {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.4s ease-out forwards;
    }

    .animate-slide-up {
      animation: slideUp 0.4s ease-out forwards;
    }

    .animate-scale-in {
      animation: scaleIn 0.3s ease-out forwards;
    }

    .delay-100 {
      animation-delay: 100ms;
    }

    .delay-200 {
      animation-delay: 200ms;
    }
  </style>
</head>

<body class="bg-gray-50 min-h-screen">

  <!-- ================= TOP NAV ================= -->
  <header class="fixed top-0 w-full glass shadow-sm z-50 border-b border-gray-100">
    <div class="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between">

      <div class="flex items-center gap-3">
        <button id="menuBtn" class="text-2xl p-1 rounded hover:bg-gray-100 transition">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-8 h-8">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>
        <span class="font-bold text-lg hidden sm:block">قائمة المهام</span>
      </div>

      <div class="flex items-center gap-3">
        <!-- Points Badge -->
        <div
          class="flex items-center gap-2 bg-gradient-to-r from-yellow-50 to-amber-50 border border-amber-100 px-4 py-1.5 rounded-full">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
            class="w-6 h-6 text-amber-500">
            <path
              d="M10.464 8.746c.227-.18.497-.311.786-.394v2.795a2.252 2.252 0 01-.786-.393c-.394-.313-.546-.681-.546-1.004 0-.314.151-.68.546-1.004zM12.75 15.662v-2.824c.347.085.664.228.921.421.427.32.579.686.579.991 0 .305-.152.671-.579.991a2.534 2.534 0 01-.921.42z" />
            <path fill-rule="evenodd"
              d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM12.75 6a.75.75 0 00-1.5 0v.816a3.836 3.836 0 00-1.72.656c-.89.658-1.29 1.57-1.29 2.59 0 2.613 2.665 3.616 5.068 4.436.96.328 1.157.925 1.157 1.606 0 .53-.254 1.258-1.554 1.258-1.156 0-1.616-.677-1.896-1.066a.75.75 0 00-1.248.868c.51 1.056 1.487 1.637 2.644 1.696v.842a.75.75 0 001.5 0v-.806a3.836 3.836 0 001.72-.656c.89-.658 1.29-1.57 1.29-2.59 0-2.613-2.665-3.616-5.068-4.436-.96-.328-1.157-.925-1.157-1.606 0-.53.254-1.258 1.554-1.258 1.156 0 1.616.677 1.896 1.066a.75.75 0 001.248-.868c-.51-1.056-1.487-1.637-2.644-1.696V6z"
              clip-rule="evenodd" />
          </svg>
          <span id="userPoints" class="font-black text-amber-600">...</span>
        </div>
      </div>

    </div>
  </header>

  <!-- ================= Sidebar ================= -->
  <aside id="sidebar" class="fixed top-16 right-0 w-64 h-[calc(100%-4rem)] bg-white shadow-lg
         transform translate-x-full transition z-50">

    <div class="p-4 border-b flex justify-between items-center font-bold">
      <span>القائمة</span>
      <button onclick="closeSidebar()" class="p-1 rounded-full hover:bg-gray-100 transition">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <nav class="p-4 flex flex-col gap-3 text-sm">
      <a href="home.html" class="p-3 hover:bg-gray-100 rounded-xl flex items-center gap-3">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
        </svg>
        الرئيسية
      </a>
      <a href="tasks.html" class="p-3 bg-emerald-100 rounded-xl flex items-center gap-3 font-bold text-emerald-800">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z" />
        </svg>
        المهام
      </a>
      <a href="#" class="p-3 hover:bg-gray-100 rounded-xl flex items-center gap-3">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        السحب
      </a>
      <a href="#" class="p-3 hover:bg-gray-100 rounded-xl flex items-center gap-3">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        السجل
      </a>
    </nav>
  </aside>

  <div id="overlay" class="fixed inset-0 bg-black/40 hidden z-40"></div>


  <!-- ================= CONTENT ================= -->
  <main class="max-w-4xl mx-auto px-4 pt-24 pb-10">


    <!-- Tabs -->
    <div class="flex gap-4 mb-8 bg-gray-100 p-1.5 rounded-2xl">
      <button id="tabAvailable" class="flex-1 py-3 rounded-xl bg-white shadow-sm font-bold transition-all">
        المهام المتاحة
      </button>
      <button id="tabCompleted"
        class="flex-1 py-3 rounded-xl text-gray-500 font-medium hover:bg-gray-200 transition-all">
        سجلي
      </button>
    </div>

    <!-- Tasks Grid -->
    <div id="tasksContainer" class="grid gap-4 sm:grid-cols-2">
      <!-- Tasks will be injected here via tasks.js -->
    </div>

  </main>


  <!-- ================= TASK MODAL ================= -->
  <div id="taskModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden items-center justify-center z-50 px-4">
    <div
      class="bg-white w-full max-w-lg rounded-3xl overflow-hidden shadow-2xl relative animate-[fadeIn_0.2s_ease-out]">

      <!-- Modal Header -->
      <div class="px-6 py-4 border-b flex items-center justify-between bg-gray-50">
        <div class="flex items-center gap-2">
          <div class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></div>
          <span class="font-bold text-gray-700">عداد الوقت: <span id="timer"
              class="text-red-500 font-mono text-xl">0</span></span>
        </div>
        <button onclick="failTask()"
          class="w-8 h-8 rounded-full bg-gray-200 hover:bg-red-100 hover:text-red-600 flex items-center justify-center transition">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
            class="w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <!-- Ad Area (Hidden visually but kept for logic if needed) -->
      <!-- We open ads in new tab now, but keep this if you want iframe -->
      <!-- <iframe id="adFrame" class="w-full h-64 border-none bg-gray-100"></iframe> -->

      <!-- Instructions Body -->
      <div class="p-8 text-center space-y-4">
        <div
          class="w-20 h-20 bg-emerald-50 rounded-full flex items-center justify-center text-emerald-500 mx-auto mb-2">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-10 h-10">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </div>
        <h3 class="text-2xl font-bold text-gray-800">شاهد الإعلان لتربح!</h3>
        <p class="text-gray-500 leading-relaxed">
          تم فتح الإعلان في نافذة جديدة. تصفح الإعلان لمدة <span class="font-bold text-gray-800">المؤقت</span> ثم عد
          للتحقق.
          <br><span class="text-xs text-red-400">لا تغلق هذه النافذة حتى ينتهي الوقت</span>
        </p>
      </div>

      <!-- Footer Action -->
      <div class="p-6 border-t bg-gray-50">
        <button id="completeBtn" onclick="completeTask()" disabled
          class="w-full py-4 rounded-xl bg-gray-300 text-gray-500 font-bold transition-all shadow-sm">
          جاري الانتظار...
        </button>
      </div>

    </div>
  </div>

  <!-- Scripts -->
  <script src="main.js"></script>
  <script src="tasks.js" defer></script>

</body>

</html>
