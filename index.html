<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>TaskToEarn | تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Cairo", system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ecfdf5, #f0fdfa);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0f172a;
    }

    .login-card {
      background: #ffffff;
      width: 100%;
      max-width: 380px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      animation: fadeUp 0.6s ease;
    }

    .login-card h1 {
      margin: 0 0 10px;
      text-align: center;
      color: #16a34a;
    }

    .login-card p {
      text-align: center;
      color: #64748b;
      margin-bottom: 25px;
    }

    .login-card input {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      font-size: 15px;
    }

    .login-card input:focus {
      outline: none;
      border-color: #22c55e;
    }

    .login-card button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 14px;
      background: #22c55e;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .login-card button:hover {
      background: #16a34a;
    }

    .msg {
      text-align: center;
      margin-top: 15px;
      color: #ef4444;
      font-size: 14px;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="login-card">
    <h1>TaskToEarn</h1>
    <p>تسجيل الدخول إلى حسابك</p>

    <!-- ❌ مفيش submit -->
    <form id="loginForm" onsubmit="return false;">
      <input
        type="email"
        id="email"
        placeholder="البريد الإلكتروني"
        autocomplete="email"
      />

      <input
        type="password"
        id="password"
        placeholder="كلمة المرور"
        autocomplete="current-password"
      />

      <button type="button" id="loginBtn">تسجيل دخول</button>

<button type="button" id="registerBtn">
  إنشاء حساب جديد
</button>

<div id="msg"></div>
    </form>

    <div id="msg" class="msg"></div>
  </div>

  <!-- ===== JS ===== -->
  <script src="main.js"></script>

</body>
</html>
