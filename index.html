<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>TaskToEarn | تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="card">
    <h1 class="logo">TaskToEarn</h1>
    <p class="subtitle" id="formTitle">تسجيل الدخول</p>

    <input type="text" id="username" placeholder="اسم المستخدم" style="display:none">
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">

    <label class="remember">
      <input type="checkbox" id="remember">
      تذكرني
    </label>

    <button onclick="submitForm()" id="submitBtn">دخول</button>

    <p class="switch">
      <span id="switchText">ليس لديك حساب؟</span>
      <a href="#" onclick="toggleForm()">إنشاء حساب</a>
    </p>

    <p id="msg" class="msg"></p>
  </div>
</div>

<script src="main.js"></script>

<!-- ✅ Redirect خاص بصفحة اللوجن فقط -->
<script>
  const token =
    localStorage.getItem('token') || sessionStorage.getItem('token');

  if (token && (location.pathname === '/' || location.pathname.endsWith('index.html'))) {
    window.location.replace('ads.html');
  }
</script>

</body>
</html>
