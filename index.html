<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Task To Earn</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <h2 id="formTitle">تسجيل الدخول</h2>

  <input type="text" id="username" placeholder="اسم المستخدم (للتسجيل فقط)" style="display:none">
  <input type="email" id="email" placeholder="البريد الإلكتروني">
  <input type="password" id="password" placeholder="كلمة المرور">

  <label class="remember">
    <input type="checkbox" id="remember"> تذكرني
  </label>

  <button onclick="submitForm()">دخول</button>

  <p class="switch">
    <span id="switchText">ليس لديك حساب؟</span>
    <a href="#" onclick="toggleForm()">إنشاء حساب</a>
  </p>

  <p id="msg"></p>
</div>

<script src="main.js"></script>
</body>
</html>
