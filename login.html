<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>TaskToEarn | تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Cairo Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Cairo', sans-serif; }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-emerald-50 to-teal-50">

  <div class="bg-white w-full max-w-md rounded-2xl shadow-xl p-8">

    <h1 class="text-3xl font-extrabold text-emerald-600 text-center mb-2">
      TaskToEarn
    </h1>

    <p id="title" class="text-center text-gray-500 mb-6">
      تسجيل الدخول إلى حسابك
    </p>

    <!-- Username (Register only) -->
    <input
      id="username"
      type="text"
      placeholder="اسم المستخدم"
      class="w-full mb-3 px-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:border-emerald-500 hidden"
    />

    <!-- Email -->
    <input
      id="email"
      type="email"
      placeholder="البريد الإلكتروني"
      class="w-full mb-3 px-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:border-emerald-500"
    />

    <!-- Password -->
    <input
      id="password"
      type="password"
      placeholder="كلمة المرور"
      class="w-full mb-4 px-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:border-emerald-500"
    />

    <!-- Action Button -->
    <button
      id="actionBtn"
      class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3 rounded-xl transition"
    >
      تسجيل دخول
    </button>

    <!-- Message -->
    <div id="msg" class="text-center text-red-500 text-sm mt-4 min-h-[18px]"></div>

    <!-- Switch -->
    <div class="text-center text-sm mt-6">
      <span
        id="switchText"
        class="text-emerald-600 font-bold cursor-pointer"
      >
        ليس لديك حساب؟ إنشاء حساب
      </span>
    </div>

  </div>

  <script src="js/main.js"></script>
</body>
</html>
