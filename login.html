<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>TaskToEarn | تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Cairo", system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ecfdf5, #f0fdfa);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0f172a;
    }

    .auth-card {
      background: #ffffff;
      width: 100%;
      max-width: 380px;
      padding: 32px;
      border-radius: 22px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      animation: fadeUp .6s ease;
    }

    .auth-card h1 {
      margin: 0 0 8px;
      text-align: center;
      color: #16a34a;
      font-weight: 800;
    }

    .auth-card p {
      text-align: center;
      color: #64748b;
      margin-bottom: 28px;
      font-size: 14px;
    }

    .auth-card input {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      font-size: 15px;
    }

    .auth-card button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 14px;
      background: #22c55e;
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }

    .switch {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
    }

    .switch span {
      color: #16a34a;
      font-weight: 700;
      cursor: pointer;
    }

    .msg {
      text-align: center;
      margin-top: 14px;
      font-size: 14px;
      color: #ef4444;
      min-height: 18px;
    }

    @keyframes fadeUp {
      from {opacity:0;transform:translateY(20px)}
      to {opacity:1;transform:none}
    }
  </style>
</head>

<body>

  <div class="auth-card">
    <h1>TaskToEarn</h1>
    <p id="title">تسجيل الدخول إلى حسابك</p>

    <input type="email" id="email" placeholder="البريد الإلكتروني" />
    <input type="password" id="password" placeholder="كلمة المرور" />

    <button id="actionBtn">تسجيل دخول</button>

    <div id="msg" class="msg"></div>

    <div class="switch">
      <span id="switchText">ليس لديك حساب؟ إنشاء حساب</span>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
